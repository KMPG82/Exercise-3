<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="calculator.css">
</header>

<body>
    <div class="calculator">
        <div class="screen">
        </div>

        <div class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>

        <div class="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>X</button>
        </div>

        <div class="row4">
            <button>C</button>
            <button>0</button>
            <button>=</button>
            <button>/</button>
        </div>



    </div>
</body>

</html>
